<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

        <title>华夏金融 - 主页</title>

        <!-- SEO INFO -->
        <meta name="keywords" content="">
        <meta name="description" content="">
        
        <link rel="shortcut icon" href="__STATIC__/resources/img/goldkey.jpg">

        <script type="text/javascript" src="__STATIC__/third/js/jquery.min.js?v=2.1.4"></script>
        <script type="text/javascript" src="__STATIC__/third/js/bootstrap.min.js?v=3.3.6"></script>
        <script type="text/javascript" src="__STATIC__/third/js/metisMenu.min.js?v=2.5.0"></script>
        <script type="text/javascript" src="__STATIC__/third/js/jquery.slimscroll.min.js?v=1.3.6"></script>
        <script type="text/javascript" src="__STATIC__/third/js/contabs.min.js"></script>
        <script type="text/javascript" src="__STATIC__/third/layui/layui.js"></script>

        <link href="__STATIC__/third/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
        <link href="__STATIC__/third/css/metisMenu.min.css?v=2.5.0" rel="stylesheet">
        <link href="__STATIC__/third/css/animate.min.css" rel="stylesheet">
        <link href="__STATIC__/third/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

        <link href="__STATIC__/resources/css/style.css" rel="stylesheet">

    </head>


    <body style="height:100%;">
        <div id="wrapper">
            <!--左侧导航开始-->
            <div class="sidebar-panel">
                <div class="sidebar-nav">
                    <div class="header">
                       <img class="img-circle" src="__STATIC__/resources/img/noavatar_middle.gif" />
                        <span>【${user.loginName }】${user.name}</span>
                    </div>
                    <ul class="metismenu" id="J_menu">
                        <li class="active">
                            <a href="#" aria-expanded="true"><span class="fa null">
                                </span><span class="">基础信息管理</span>
                                <span class="fa arrow"></span>
                            </a>
                            <ul class="collapse in" aria-expanded="true" style="">
                                <li><a class="J_menuItem" href="http://localhost:8080/WeLoan/weloan/config/about/selectAboutConfigInfo.als" data-index="0">
                                        <span class="fa null"></span>
                                        <span>品牌介绍</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!--左侧导航结束-->

            <!--右侧内容部分开始-->
            <div class="page-wrapper">
                <div class="row content-tabs">
                    <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i></button>
                    <nav class="page-tabs J_menuTabs">
                        <div class="page-tabs-content">
                            <a href="javascript:;" class="active J_menuTab" data-id="index_v1.html">欢迎页！</a>
                        </div>
                    </nav>
                    <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i></button>
                    <div class="btn-group roll-nav roll-right">
                        <button data-toggle="dropdown">导航操作<span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="J_tabRefresh"><a><i class="fa fa-refresh"></i>刷新当前选项卡</a></li>
                            <li class="divider"></li>
                            <li class="J_tabShowActive"><a><i class="fa fa-anchor"></i>定位当前选项卡</a></li>
                            <li class="divider"></li>
                            <li class="J_tabCloseOther"><a><i class="fa fa-close"></i>关闭其他选项卡</a></li>
                            <li class="J_tabCloseAll"><a><i class="fa fa-circle-o-notch"></i>关闭全部选项卡</a></li>
                        </ul>
                    </div>
                    <a href="__ADMIN__/Login/login_out" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
                </div>
                <div class="row J_mainContent content-main">
                    <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="__ADMIN__/Frame/wellcome.html" frameborder="0" data-id="index_v1.html" seamless></iframe>
                </div>
            </div>
            <!--右侧内容部分结束-->

        </div>

        <script>
            $(function () {
                $('#J_menu').metisMenu(),
                $(".sidebar-nav").slimScroll({
                    height: "100%",
                    wheelStep: 10,
                    size:4
                }),
                layui.use(['layer'],function(){
                    layer.msg("${showMsg}");
                });
            });
        </script>

    </body>
</html>
